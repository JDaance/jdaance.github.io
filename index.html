---
layout: blog-base
title: Blog
menu_active: blog
---

<div id="logo_left_container">
    <div id="logo_left">
    </div>
</div>

<div id="logo_center">
    <img src="images/logo.png"/>    
</div>

<div id="logo_right_container">
    <div id="logo_right">
    </div>
</div>

<div class="content blog">

  <h1 class="center">Pure gameplay about flow and mastery</h1>
  
  <img class="framed" src="{{ site.baseurl }}/assets/downtown-hot-bod.jpg" />
  
  <div id="storebuttons">
    <a href="https://play.google.com/store/apps/details?id=se.skyturns">
        <img src="images/googleplay.png" /></a>
      <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="https://itunes.apple.com/app/skyturns/id938219594?mt=8" target="itunes_store">
        <img src="images/appstore.png" /></a>-->
  </div>

  {% for post in site.posts %}
    <div class="post-short">

      <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    
      <p>{{ post.excerpt }}</p>
      <p>...</p>
      <p><a href="{{ post.url | prepend: site.baseurl }}">Read more</a></p>
    </div>
  {% endfor %}
</div>
