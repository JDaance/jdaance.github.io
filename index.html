<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <title>Skyturns</title>
	<link href="reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="owl-carousel/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="owl-carousel/owl.theme.css" rel="stylesheet" type="text/css" />
    
    <!-- for Google -->
    <meta name="description" content="Skyturns is a new game for mobile devices - coming soon!" />
    <meta name="keywords" content="Android, iOS, iPhone, game, video game, runner" />

    
    <!-- for Facebook -->          
    <meta property="og:image" content="http://skyturns.se/images/screenshots/Skyturns1.png" />
    <meta property="og:description" content="Skyturns is a new game for mobile devices - coming soon!" />
    
    <!-- for Twitter -->          
    <meta name="twitter:description" content="Skyturns is a new game for mobile devices - coming soon!" />
    <meta name="twitter:image" content="http://skyturns.se/images/screenshots/Skyturns1.png" />
</head>
<body>
<div id="logo_left_container">
    <div id="logo_left">
    </div>
</div>

<div id="logo_center">
    <img src="images/logo.png" width="474" height="180" />    
</div>


<div id="logo_right_container">
    <div id="logo_right">
    </div>
</div>
<div id="content">
    
  	<div id="screenshots">
 
		<div id="owl-demo">
          	<div class="item"><img src="images/screenshots/Skyturns1.png" /></div>
            <div class="item"><img src="images/screenshots/Skyturns2.png" /></div>
            <div class="item"><img src="images/screenshots/Skyturns3.png" /></div>
            <div class="item"><img src="images/screenshots/Skyturns4.png" /></div>
            <div class="item"><img src="images/screenshots/Skyturns5.png" /></div>
            <div class="item"><img src="images/screenshots/Skyturns6.png" /></div>
            <div class="item"><img src="images/screenshots/Skyturns7.png" /></div>
            <div class="item"><img src="images/screenshots/Skyturns8.png" /></div>
		</div>
	</div>
        
	<div id="info">A challenge for speed in three dimensions</div>
    
	<div id="info2">Coming soon on Android and iOS</div>
   
	<div id="film">
    	<iframe width="700" height="467" src="http://www.youtube.com/embed/tI5WUJRAT7s?modestbranding=1&showinfo=0&theme=dark" frameborder="0" allowfullscreen=""></iframe>
	</div>
    
    <div id="about">By Joakim and Rebecka Tall, with music by Jonatan Blomberg</div>
    
    <div id="contact">info@skyturns.se</div>
  
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
<script type="text/javascript">
$(document).ready(function() {
 
  $("#owl-demo").owlCarousel({
 
      autoPlay: 6000, //Set AutoPlay to 6 seconds
 
      items : 4,
      itemsDesktop : [1199,3],
      itemsDesktopSmall : [979,3]
 
  });
 
});
</script>
</body>
</html>
